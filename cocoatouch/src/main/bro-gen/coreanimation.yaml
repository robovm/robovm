package: org.robovm.apple.coreanimation
include: [coregraphics.yaml, foundation.yaml, coreimage.yaml, coretext.yaml, opengles.yaml, metal.yaml]
library: QuartzCore
framework: QuartzCore
clang_args: ['-x', 'objective-c']
headers:
    - /System/Library/Frameworks/QuartzCore.framework/Headers/QuartzCore.h
    - /System/Library/Frameworks/QuartzCore.framework/Headers/CAMetalLayer.h
typedefs: {}
enums:
    CAEdgeAntialiasingMask: {bits: true}

categories:
    NSValue: # DONE
        methods:
            '-CATransform3DValue':
                name: getTransform3DValue
            '+valueWithCATransform3D:':
                name: create
    CAAnimationDelegate@NSObject: {protocol: true}
    CALayerDelegate@NSObject: {protocol: true}

classes:
    CoreAnimation:
        annotations: ['@Marshaler(NSString.AsStringMarshaler.class)']

    # Structs
    CATransform3D: {}

    CAAnimation: # DONE
        properties:
            'delegate':
                type: CAAnimationDelegate
        methods:
            '-shouldArchiveValueForKey:':
                name: shouldArchiveValue
            '+animation':
                name: create
                return_type: CAAnimation
            '+defaultValueForKey:':
                name: getDefaultValue
    CAAnimationGroup: # DONE
        properties:
            'animations':
                type: NSArray<CAAnimation>
    CABasicAnimation: {} # DONE
    CADisplayLink: # DONE
        skip_def_constructor: true
        methods:
            '-addToRunLoop:forMode:':
                trim_after_first_colon: true
            '-removeFromRunLoop:forMode:':
                trim_after_first_colon: true
            '+displayLinkWithTarget:selector:':
                name: create
    CAEAGLLayer: # DONE
        protocols: [EAGLDrawable]
    CAEmitterCell: # DONE
        properties:
            'emitterCells':
                type: NSArray<CAEmitterCell>
            'style':
                type: NSDictionary<NSString, NSObject>  
            'minificationFilter':
                type: CAFilter
            'magnificationFilter':
                type: CAFilter
        methods:
            '-shouldArchiveValueForKey:':
                name: shouldArchiveValue
            '+emitterCell':
                name: create
                return_type: CAEmitterCell
            '+defaultValueForKey:':
                name: getDefaultValue
    CAEmitterLayer: # DONE
        properties:
            'emitterCells':
                type: NSArray<CAEmitterCell>
            'emitterShape':
                type: CAEmitterShape
            'emitterMode':
                type: CAEmitterMode
            'renderMode':
                type: CAEmitterRenderMode
    CAGradientLayer: # DONE
        properties:
            'colors':
                type: '@org.robovm.rt.bro.annotation.Marshaler(NSArray.AsListMarshaler.class) List<CGColor>'
            'locations':
                type: NSArray<NSNumber>
            'type':
                type: CAGradientType
    CAKeyframeAnimation: # DONE
        properties:
            'values':
                type: NSArray<NSObject>
            'keyTimes':
                type: NSArray<NSNumber>
            'timingFunctions':
                type: NSArray<CAMediaTimingFunction>
            'tensionValues':
                type: NSArray<NSNumber>
            'continuityValues':
                type: NSArray<NSNumber>
            'biasValues':
                type: NSArray<NSNumber>
            'calculationMode':
                type: CAAnimationCalculationMode
            'rotationMode':
                type: CAAnimationRotationMode
    CALayer: # DONE
        properties:
            'delegate':
                type: CALayerDelegate
            'edgeAntialiasingMask':
                type: CAEdgeAntialiasingMask
            'sublayers':
                type: NSArray<CALayer>
            'compositingFilter':
                type: CIFilter
            'filters':
                type: NSArray<CIFilter>
            'backgroundFilters':
                type: NSArray<CIFilter>
            'actions':
                type: '@org.robovm.rt.bro.annotation.Marshaler(NSDictionary.AsStringMapMarshaler.class) Map<String, CAAction>'
            'style':
                type: NSDictionary<NSString, NSObject>
            'minificationFilter':
                type: CAFilter
            'magnificationFilter':
                type: CAFilter
            'contentsGravity':
                type: CAGravity
        methods:
            '-init':
                exclude: true
            '-initWithLayer:':
                name: init
                parameters:
                    layer:
                        type: CALayer
            '-presentationLayer':
                property: true
                return_type: CALayer
            '-modelLayer':
                property: true
                return_type: CALayer
            '-shouldArchiveValueForKey:':
                name: shouldArchiveValue
            '-affineTransform':
                property: true
            '-contentsAreFlipped':
                name: areContentsFlipped
            '-addSublayer:':
                trim_after_first_colon: true
            '-insertSublayer:atIndex:':
                name: insertSublayerAt
            '-insertSublayer:below:':
                name: insertSublayerBelow
            '-insertSublayer:above:':
                name: insertSublayerAbove
            '-replaceSublayer:with:':
                trim_after_first_colon: true
            '-convertPoint:fromLayer:':
                name: convertPointFromLayer
            '-convertPoint:toLayer:':
                name: convertPointToLayer
            '-convertRect:fromLayer:':
                name: convertRectFromLayer
            '-convertRect:toLayer:':
                name: convertRectToLayer
            '-convertTime:fromLayer:':
                name: convertTimeFromLayer
            '-convertTime:toLayer:':
                name: convertTimeToLayer
            '-hitTest:':
                trim_after_first_colon: true
            '-containsPoint:':
                trim_after_first_colon: true
            '-setNeedsDisplayInRect:':
                name: setNeedsDisplay
            '-drawInContext:':
                name: draw
            '-renderInContext:':
                name: render
            '-preferredFrameSize':
                property: true
            '-actionForKey:':
                name: getAction
            '-addAnimation:forKey:':
                trim_after_first_colon: true
            '-removeAnimationForKey:':
                name: removeAnimation
            '-animationKeys':
                property: true
                return_type: '@org.robovm.rt.bro.annotation.Marshaler(NSArray.AsStringListMarshaler.class) List<String>'
            '-animationForKey:':
                name: getAnimation
            '+layer':
                name: create
                return_type: CALayer
            '+defaultValueForKey:':
                name: getDefaultValue
            '+needsDisplayForKey:':
                name: needsDisplay
            '+defaultActionForKey:':
                name: getDefaultAction
            '-scrollPoint:':
                name: scrollTo
            '-scrollRectToVisible:':
                name: scrollTo
    CAMediaTimingFunction: # DONE
        methods:
            '-initWithControlPoints::::':
                name: init
            '-getControlPointAtIndex:values:':
                name: getControlPoint
                visibility: protected
            '+functionWithName:':
                name: create
                return_type: CAMediaTimingFunction
                parameters:
                    name:
                        type: CAMediaTimingFunctionName
            '+functionWithControlPoints::::':
                name: create
                return_type: CAMediaTimingFunction
    CAMetalLayer: {} # DONE
    CAPropertyAnimation: # DONE
        methods:
            '+animationWithKeyPath:':
                name: create
                return_type: CAPropertyAnimation
    CAReplicatorLayer: {} # DONE
    CAScrollLayer: # DONE
        properties:
            'scrollMode':
                type: CAScrollMode
        methods:
            '-scrollToPoint:':
                name: scrollTo
            '-scrollToRect:':
                name: scrollTo
    CAShapeLayer: # DONE
        properties:
            'lineDashPattern':
                type: NSArray<NSNumber>
            'fillRule':
                type: CAShapeFillRule
            'lineCap':
                type: CALineCap
            'lineJoin':
                type: CALineJoin
    CATextLayer: # DONE
        properties:
            'string':
                name: stringPtr
                type: '@Pointer long'
                visibility: protected
            'font':
                name: fontPtr
                type: '@Pointer long'
                visibility: protected
            'alignmentMode':
                type: CATextAlignmentMode
            'truncationMode':
                type: CATextTruncationMode
    CATiledLayer: # DONE
        methods:
            '+fadeDuration':
                property: true
    CATransaction: # DONE
        methods:
            '+animationDuration':
                property: true
            '+animationTimingFunction':
                property: true
            '+disableActions':
                name: disablesActions
            '+setDisableActions:':
                name: setDisablesActions
            '+completionBlock':
                property: true
            '+valueForKey:':
                name: get
                parameters:
                    key:
                        type: CATransactionProperty
            '+setValue:forKey:':
                name: set
                visibility: protected
                parameters:
                    key:
                        type: CATransactionProperty
    CATransformLayer: {} # DONE
    CATransition: # DONE
        properties:
            'filter':
                type: CIFilter
            'type':
                type: CATransitionType
            'subtype':
                type: CATransitionSubType
    CAValueFunction: # DONE
        skip_def_constructor: true
        properties:
            'name':
                type: CAValueFunctionName
        methods:
            '+functionWithName:':
                name: create
                return_type: CAValueFunction
                parameters:
                    name:
                        type: CAValueFunctionName

protocols:
    CAAction: # DONE
        methods:
            '-runActionForKey:object:arguments:':
                name: runAction
                parameters:
                    key:
                        type: NSString
                    dict:
                        type: '@org.robovm.rt.bro.annotation.Marshaler(NSDictionary.AsStringMapMarshaler.class) Map<String, NSObject>'
    CAMediaTiming: # DONE
        properties:
            'fillMode':
                type: CAFillMode
    CAAnimationDelegate: # DONE
        methods:
            '-animationDidStart:':
                name: didStart
            '-animationDidStop:finished:':
                name: didStop
    CALayerDelegate: # DONE
        methods:
            '-displayLayer:':
                trim_after_first_colon: true
            '-drawLayer:inContext:':
                trim_after_first_colon: true
            '-layoutSublayersOfLayer:':
                name: layoutSublayers
            '-actionForLayer:forKey:':
                name: getAction
    CAMetalDrawable: {} # DONE

functions:
    # CATransform3D
    CATransform3DMake(.*):
        class: CATransform3D
        name: 'create#{g[0]}'
    CATransform3DEqualToTransform:
        class: CATransform3D
        name: equalsTo
    CATransform3D(.*):
        class: CATransform3D
        name: '#{g[0]}'

    # CAAnimation
    CA(CurrentMediaTime):
        class: CAAnimation
        name: 'get#{g[0]}'

    # Make sure we don't miss any functions if new ones are introduced in a later version
    (k?CA.*):
        class: CoreAnimation
        name: 'Function__#{g[0]}'

values:     
    # CAEmitterBehavior
    kCAEmitterBehavior.*: # exclude for now
        exclude: true 

    # CAEmitterLayer
    kCAEmitterLayer(Point|Line|Rectangle|Cuboid|Circle|Sphere):
        class: CAEmitterShape
        name: '#{g[0]}Value'
        type: NSString
        visibility: protected
    kCAEmitterLayer(Points|Outline|Surface|Volume):
        class: CAEmitterMode
        name: '#{g[0]}Value'
        type: NSString
        visibility: protected
    kCAEmitterLayer(Unordered|OldestFirst|OldestLast|BackToFront|Additive):
        class: CAEmitterRenderMode
        name: '#{g[0]}Value'
        type: NSString
        visibility: protected

    # CAGradientLayer
    kCAGradientLayer(.*):
        class: CAGradientType
        name: '#{g[0]}Value'
        type: NSString
        visibility: protected

    # CAKeyframeAnimation
    kCAAnimationRotate(.*):
        class: CAAnimationRotationMode
        name: '#{g[0]}Value'
        type: NSString
        visibility: protected
    kCAAnimation(.*):
        class: CAAnimationCalculationMode
        name: '#{g[0]}Value'
        type: NSString
        visibility: protected

    # CALayer
    kCAGravity(.*):
        class: CAGravity
        name: '#{g[0]}Value'
        type: NSString
        visibility: protected
    kCAFilter(.*):
        class: CAFilter
        name: '#{g[0]}Value'
        type: NSString
        visibility: protected
    kCA(OnOrderIn|OnOrderOut|Transition):
        class: CAActionIdentifier
        name: '#{g[0]}'

    # CAMediaTiming
    kCAFillMode(.*):
        class: CAFillMode
        name: '#{g[0]}Value'
        type: NSString
        visibility: protected

    # CAMediaTimingFunction
    kCAMediaTimingFunction(.*):
        class: CAMediaTimingFunctionName
        name: '#{g[0]}Value'
        type: NSString
        visibility: protected

    # CAScrollLayer
    kCAScroll(.*):
        class: CAScrollMode
        name: '#{g[0]}Value'
        type: NSString
        visibility: protected

    # CAShapeLayer
    kCAFillRule(.*):
        class: CAShapeFillRule
        name: '#{g[0]}Value'
        type: NSString
        visibility: protected
    kCALineJoin(.*):
        class: CALineJoin
        name: '#{g[0]}Value'
        type: NSString
        visibility: protected
    kCALineCap(.*):
        class: CALineCap
        name: '#{g[0]}Value'
        type: NSString
        visibility: protected

    # CATextLayer
    kCAAlignment(.*):
        class: CATextAlignmentMode
        name: '#{g[0]}Value'
        type: NSString
        visibility: protected 
    kCATruncation(.*):
        class: CATextTruncationMode
        name: '#{g[0]}Value'
        type: NSString
        visibility: protected 

    # CATransaction
    kCATransaction(.*):
        class: CATransactionProperty
        name: '#{g[0]}Value'
        type: NSString
        visibility: protected

    # CATransform3D
    CATransform3D(Identity):
        class: CATransform3D
        name: '#{g[0]}'

    # CATransition
    kCATransition(From.*):
        class: CATransitionSubType
        name: '#{g[0]}Value'
        type: NSString
        visibility: protected
    kCATransition(.*):
        class: CATransitionType
        name: '#{g[0]}Value'
        type: NSString
        visibility: protected

    # CAValueFunction
    kCAValueFunction(.*):
        class: CAValueFunctionName
        name: '#{g[0]}Value'
        type: NSString
        visibility: protected

    k?CA(.*):
        class: CoreAnimation
        name: '#{g[0]}'

constants:
    CA_WARN_DEPRECATED:
        exclude: true

    # Make sure we don't miss any constants if new ones are introduced in a later version
    (k?CA.*):
        class: CoreAnimation
        name: 'Constant__#{g[0]}'
