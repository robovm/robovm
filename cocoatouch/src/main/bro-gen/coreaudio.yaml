    # Structs:
    AudioValueRange: # DONE
        mMinimum:
            name: minimum
        mMaximum:
            name: maximum
    AudioValueTranslation: # DONE
        skip_def_constructor: true
        mInputData:
            name: inputData
            exclude: true
        mInputDataSize:
            name: inputDataSize
            visibility: private
        mOutputData:
            name: outputData
            exclude: true
        mOutputDataSize:
            name: outputDataSize
            visibility: private
    AudioBuffer: # DONE
        skip_def_constructor: true
        mNumberChannels:
            name: numberChannels
        mDataByteSize:
            name: dataByteSize
            visibility: private
        mData:
            name: data
            exclude: true
    AudioBufferList: # DONE
        mNumberBuffers:
            name: numberBuffers
            visibility: protected
        mBuffers:
            name: buffers0
            type: AudioBuffer.AudioBufferPtr
            visibility: protected
    AudioStreamBasicDescription: # DONE
        mSampleRate:
            name: sampleRate
        mFormatID:
            name: format
            type: AudioFormat
        mFormatFlags:
            name: formatFlags
            type: AudioFormatFlags
        mBytesPerPacket:
            name: bytesPerPacket
        mFramesPerPacket:
            name: framesPerPacket
        mBytesPerFrame:
            name: bytesPerFrame
        mChannelsPerFrame:
            name: channelsPerFrame
        mBitsPerChannel:
            name: bitsPerChannel
        mReserved:
            name: reserved
            visibility: private
    AudioStreamPacketDescription: # DONE
        mStartOffset:
            name: startOffset
        mVariableFramesInPacket:
            name: variableFramesInPacket
        mDataByteSize:
            name: dataByteSize
    SMPTETime: # DONE
        mSubframes:
            name: subframes
        mSubframeDivisor:
            name: subframeDivisor
        mCounter:
            name: counter
        mType:
            name: type
            type: SMPTETimeType
        mFlags:
            name: flags
            type: SMPTEStateFlags
        mHours:
            name: hours
        mMinutes:
            name: minutes
        mSeconds:
            name: seconds
        mFrames:
            name: frames
    AudioTimeStamp: # DONE
        mSampleTime:
            name: sampleTime
        mHostTime:
            name: hostTime
        mRateScalar:
            name: rateScalar
        mWordClockTime:
            name: wordClockTime
        mSMPTETime:
            name: smpteTime
        mFlags:
            name: flags
            type: AudioTimeStampFlags
        mReserved:
            name: reserved
            visibility: private
    AudioClassDescription: # DONE
        mType:
            name: type
        mSubType:
            name: subType
        mManufacturer:
            name: manufacturer
    AudioChannelDescription: # DONE
        mChannelLabel:
            name: channelLabel
        mChannelFlags:
            name: channelFlags
            type: AudioChannelFlags
        mCoordinates:
            name: coordinates
            type: float[]
    AudioChannelLayout: # DONE
        mChannelLayoutTag:
            name: channelLayoutTag
        mChannelBitmap:
            name: channelBitmap
            type: AudioChannelBits
        mNumberChannelDescriptions:
            name: numberChannelDescriptions
            visibility: protected
        mChannelDescriptions:
            name: channelDescriptions0
            visibility: protected
            type: AudioChannelDescription.AudioChannelDescriptionPtr

protocols: {}

functions:
    # Make sure we don't miss any functions if new ones are introduced in a later version
    (Audio.*):
        class: CoreAudio
        name: 'Function__#{g[0]}'
    (kAudio.*):
        class: CoreAudio
        name: 'Function__#{g[0]}'

values:   
    # Make sure we don't miss any values if new ones are introduced in a later version
    (Audio.*):
        class: CoreAudio
        name: 'Value__#{g[0]}'
    (kAudio.*):
        class: CoreAudio
        name: 'Value__#{g[0]}'

constants:
    kAudioUnitSampleFractionBits:
        exclude: true

    # Make sure we don't miss any constants if new ones are introduced in a later version
    (Audio.*):
        class: CoreAudio
        name: 'Constant__#{g[0]}'
        
    (kAudio.*):
        class: CoreAudio
        name: 'Constant__#{g[0]}'
