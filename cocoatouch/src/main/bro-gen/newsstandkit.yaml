package: org.robovm.apple.newsstandkit
include: [foundation.yaml]
library: NewsstandKit
framework: NewsstandKit
clang_args: ['-x', 'objective-c']
headers:
    - /System/Library/Frameworks/NewsstandKit.framework/Headers/NewsstandKit.h
typedefs: {}
    
enums:
    NKIssueContentStatus: {first: NKIssueContentStatusNone}
    
categories:
    NSURLConnection: {} # DONE
classes:
    NewsstandKit:
        annotations: ['@Marshaler(NSString.AsStringMarshaler.class)']

    NKAssetDownload: # DONE
        methods:
            '-downloadWithDelegate:':
                name: download
    NKIssue: # DONE
        properties:
            'downloadingAssets':
                type: NSArray<NKAssetDownload>
        methods:
            '-addAssetWithRequest:':
                name: addAsset
    NKLibrary: # DONE
        properties:
            'issues':
                type: NSArray<NKIssue>
            'downloadingAssets':
                type: NSArray<NKAssetDownload>
        methods:
            '-issueWithName:':
                name: getIssue
            '-addIssueWithName:date:':
                name: addIssue
            '-removeIssue:':
                trim_after_first_colon: true
            '+sharedLibrary':
                property: true

protocols: {}

functions:
    # Make sure we don't miss any functions if new ones are introduced in a later version
    (k?NK.*):
        class: NewsstandKit
        name: 'Function__#{g[0]}'

values:
    NKIssue(DownloadCompletedNotification):
        class: NKIssue
        name: '#{g[0]}'
        type: NSString
    
    # Make sure we don't miss any values if new ones are introduced in a later version
    (k?NK.*):
        class: NewsstandKit
        name: 'Value__#{g[0]}'

constants:
    # Make sure we don't miss any constants if new ones are introduced in a later version
    (k?NK.*):
        class: NewsstandKit
        name: 'Constant__#{g[0]}'
