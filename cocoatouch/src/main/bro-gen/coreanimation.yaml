package: org.robovm.apple.coreanimation
include: [coregraphics.yaml, foundation.yaml, opengles.yaml]
library: QuartzCore
framework: QuartzCore
clang_args: ['-x', 'objective-c']
headers:
    - /System/Library/Frameworks/QuartzCore.framework/Headers/QuartzCore.h
typedefs: {}
enums:
    CAEdgeAntialiasingMask: {bits: true}

categories:
    NSValue: {}

    CAAnimationDelegate@NSObject: {protocol: true}
    CALayerDelegate@NSObject: {protocol: true}

classes:
    # Structs
    CATransform3D: {}

    # CADisplayLink:
    #     methods:
    #         '+displayLinkWithTarget:selector:':
    #             name: create
    CALayer: {}
    CAAnimation:
        properties:
            'delegate':
                type: CAAnimationDelegate
    CAAnimationGroup: {}
    CABasicAnimation: {}
    CADisplayLink: {}
    CAEAGLLayer:
        protocols: [EAGLDrawable]
    CAEmitterCell: {}
    CAEmitterLayer: {}
    CAGradientLayer: {}
    CAKeyframeAnimation:
        properties:
            'tensionValues':
                type: "NSArray<NSNumber>"
    CALayer:
        properties:
            'delegate':
                type: CALayerDelegate
            'edgeAntialiasingMask':
                type: CAEdgeAntialiasingMask
        methods:
            '-init':
                exclude: true
    CAMediaTimingFunction: {}
    CAPropertyAnimation: {}
    CAReplicatorLayer: {}
    CAScrollLayer: {}
    CAShapeLayer: {}
    CATextLayer: {}
    CATiledLayer: {}
    CATransaction: {}
    CATransformLayer: {}
    CATransition: {}
    CAValueFunction: {}

protocols:
    CAAction: {}
    CAMediaTiming: {}
    CAAnimationDelegate: {}
    CALayerDelegate: {}

functions:

    CATransform3D(Make.*):
        class: CATransform3D
        static: true
        name: "#{g[0]}"
    CATransform3D(.*):
        class: CATransform3D
        static: true
        visibility: protected
        name: "#{g[0]}"

    CA(CurrentMediaTime):
        class: CoreAnimation
        name: "get#{g[0]}"

    # Make sure we don't miss any functions if new ones are introduced in a later version
    (CA.*):
        class: CoreAnimation
        name: "Function__#{g[0]}"

values: 

    kCAEmitterLayer(Points|Outline|Surface|Volume):
        class: CAEmitterLayer
        name: "Mode#{g[0]}"
    kCAEmitterLayer(Point|Line|Rectangle|Cuboid|Circle|Sphere):
        class: CAEmitterLayer
        name: "Shape#{g[0]}"
    kCAEmitterLayer(Unordered|OldestFirst|OldestLast|BackToFront|Additive):
        class: CAEmitterLayer
        name: "Render#{g[0]}"

    kCAFillMode(.*):
        class: CAFillMode
        name: "#{g[0]}"

    kCAGradientLayer(Axial):
        class: CAGradientLayer
        name: "Type#{g[0]}"

    kCA(Gravity.*):
        class: CALayer
        name: "#{g[0]}"
    kCA(OnOrderIn|OnOrderOut|Transition):
        class: CALayer
        name: "Action#{g[0]}"
    kCA(Filter.*):
        class: CALayer
        name: "#{g[0]}"

    kCAAnimationRotate(.*):
        class: CAKeyframeAnimation
        name: "Rotation#{g[0]}"
    kCAAnimation(Linear|Discrete|Paced|Cubic|CubicPaced):
        class: CAKeyframeAnimation
        name: "Calculation#{g[0]}"

    kCAMediaTiming(Function.*):
        class: CAMediaTimingFunction
        name: "#{g[0]}"

    kCAScroll(None|Vertically|Horizontally|Both):
        class: CAScrollLayer
        name: "Scroll#{g[0]}"

    kCA(FillRule.*):
        class: CAShapeLayer
        name: "#{g[0]}"
    kCA(LineJoin.*):
        class: CAShapeLayer
        name: "#{g[0]}"
    kCA(LineCap.*):
        class: CAShapeLayer
        name: "#{g[0]}"

    kCA(Alignment.*):
        class: CATextLayer
        name: "#{g[0]}"
    kCA(Truncation.*):
        class: CATextLayer
        name: "#{g[0]}"

    kCATransaction(.*):
        class: CATransaction
        name: "Key#{g[0]}"

    CATransform3D(Identity):
        class: CATransform3D
        name: "#{g[0]}"

    kCATransition(Fade|MoveIn|Push|Reveal):
        class: CATransition
        name: "Type#{g[0]}"
    kCATransition(From.*):
        class: CATransition
        name: "Subtype#{g[0]}"

    kCAValue(Function.*):
        class: CAValueFunction
        name: "#{g[0]}"

    # Make sure we don't miss any values if new ones are introduced in a later version
    (k?CA.*):
        class: CoreAnimation
        name: "Value__#{g[0]}"

constants:

    CA_WARN_DEPRECATED:
        exclude: true

    # Make sure we don't miss any constants if new ones are introduced in a later version
    (k?CA.*):
        class: CoreAnimation
        name: "Constant__#{g[0]}"
