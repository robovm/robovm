functions:
    # Make sure we don't miss any functions if new ones are introduced in a later version
    (GK.*):
        class: GameKit
        name: "Function__#{g[0]}"

values: 
    GK(ErrorDomain):
        name: "#{g[0]}"
        type: NSString
        readonly: true
    GK(SessionErrorDomain):
        name: "#{g[0]}"
        type: NSString
        readonly: true
    GK(VoiceChatServiceErrorDomain):
        name: "#{g[0]}"
        type: NSString
        readonly: true
        
    GKTurn(Timeout.*):
        class: GKTurnBasedMatch
        name: "#{g[0]}"
        readonly: true
    GKExchange(Timeout.*):
        class: GKTurnBasedExchange
        name: "#{g[0]}"
        readonly: true
    
    GKPlayer(AuthenticationDidChangeNotificationName):
