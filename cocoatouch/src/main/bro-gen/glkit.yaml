package: org.robovm.apple.glkit
include: [corefoundation.yaml, coregraphics.yaml, foundation.yaml, opengles.yaml, uikit.yaml, dispatch.yaml]
library: GLKit
framework: GLKit
clang_args: ['-x', 'objective-c']
headers:
    - /System/Library/Frameworks/GLKit.framework/Headers/GLKit.h

enums:
    GLKFogMode: {}
    GLKLightingType: {}
    GLKTextureEnvMode: {}
    GLKTextureInfoAlphaState: {}
    GLKTextureInfoOrigin: {}
    GLKTextureLoaderError: {}
    GLKTextureTarget: {}
    GLKVertexAttrib: {}
    GLKViewDrawableColorFormat: {}
    GLKViewDrawableDepthFormat: {}
    GLKViewDrawableMultisample: {}
    GLKViewDrawableStencilFormat: {}

classes:
    GLKit:
        annotations: ['@Marshaler(NSString.AsStringMarshaler.class)']

    # Opaque types
    _GLKMatrixStack:
        name: GLKMatrixStack
        extends: CFType

    # Structs
    GLKMatrix2: {}
    GLKMatrix3: {}
    GLKMatrix4: {}
    GLKQuaternion: {}
    GLKVector2: {}
    GLKVector3: {}
    GLKVector4: {}

    GLKBaseEffect: {}
    GLKEffectProperty: {}
    GLKEffectPropertyFog: {}
    GLKEffectPropertyLight: {}
    GLKEffectPropertyMaterial: {}
    GLKEffectPropertyTexture: {}
    GLKEffectPropertyTransform: {}
    GLKReflectionMapEffect: {}
    GLKSkyboxEffect: {}
    GLKTextureInfo: {}
    GLKTextureLoader: {}
    GLKView: {}
    GLKViewController: {}

protocols:

    GLKNamedEffect: {}
    GLKViewDelegate:
        methods:
            '-glkView:drawInRect:':
                name: draw
    GLKViewControllerDelegate:
        methods:
            '-glkViewController:willPause:':
                name: willPause
            '-glkViewControllerUpdate:':
                name: update

functions:

    (GLK.*)GetTypeID:
        class: "#{g[0]}"
        name: getClassTypeID

    GLKMatrixStack(.*):
        class: GLKMatrixStack
        name: "#{g[0]}"

    # Make sure we don't miss any functions if new ones are introduced in a later version
    (GLK.*):
        class: GLKit
        name: "Function__#{g[0]}"

values:

    # Make sure we don't miss any values if new ones are introduced in a later version
    (k?GLK.*):
        class: GLKit
        name: "Value__#{g[0]}"

constants:

    # Make sure we don't miss any constants if new ones are introduced in a later version
    (k?GLK.*):
        class: GLKit
        name: "Constant__#{g[0]}"
